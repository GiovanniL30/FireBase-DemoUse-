<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntegGuys SignUp Form Demonstration</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-container">
        <h1>IntegGuys Registration Form</h1>

        <div class="field-inputs">
          <input
            class="credential-input name"
            type="text"
            placeholder="Enter your name"
          />
          <input
            class="credential-input email"
            type="email"
            placeholder="Enter your email"
          />
          <input
            class="credential-input password"
            type="password"
            placeholder="Create Password"
          />
        </div>

        <button class="register-btn" type="button">Register Account</button>
      </form>
    </div>
  </body>

  <script src="app.js" type="module"></script>
</html>
